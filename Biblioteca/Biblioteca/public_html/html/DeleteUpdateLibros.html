        <!-- jQuery library -->

        <!-- Popper JS -->

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

        <!-- Carga bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        <!-- carga el js del listadoLibros -->
        <script src="../js/listadoLibros.js" type="text/javascript"></script>
        <script src="../js/comun.js" type="text/javascript"></script>
        <script src="../js/libros.js" type="text/javascript"></script>

          <link href="../css/comun.css" rel="stylesheet" type="text/css"/>

    <body>
        <form>
            <div class="row">
                <div class="form-group col-sm-2">
                    <label for="inputIDAbiesBusqueda">ID abies</label>
                    <input type="text" class="form-control" id="inputIDAbiesBusqueda" aria-describedby="idAbiesHelpBusqueda" >
                    <small id="idAbiesHelpBusqueda" class="form-text text-muted"></small>
                </div>

                <div class="form-group col-sm-2">
                    <label for="inputISBNBusqueda">ISBN</label>
                    <input type="text" class="form-control" id="inputISBNBusqueda" aria-describedby="inputISBNHelpBusqueda"  required="required">
                    <small id="inputISBNHelpBusqueda" class="form-text text-muted"></small>
                </div>
                <div class="form-group col-sm-3">
                    <label for="inputTituloBusqueda">Titulo</label>
                    <input type="text" class="form-control" id="inputTituloBusqueda" aria-describedby="inputTituloHelpBusqueda" required="required">
                    <small id="inputTituloHelpBusqueda" class="form-text text-muted"></small>
                </div>
                <div class="form-group col-sm-3">
                    <label for="inputAutorBusqueda">Autor</label>
                    <input type="text" class="form-control" id="inputAutorBusqueda" aria-describedby="inputAutorHelpBusqueda">
                    <small id="inputAutorHelpBusqueda" class="form-text text-muted"></small>
                </div>
                <div class="col-sm-2">
                    <img src="../img/buscar.png" alt="" class="imagenBuscar" style="margin-top: 25%" id="img_buscar"/>

                </div>
            </div>
        </form>
        <form style="display: none">
            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="inputIDAbies">ID abies</label>
                    <input type="text" class="form-control" id="inputIDAbies" aria-describedby="idAbiesHelp" placeholder="Inroduce el ID de Abies">
                    <small id="idAbiesHelp" class="form-text text-muted"></small>
                </div>

                <div class="form-group col-sm-4">
                    <label for="inputISBN">ISBN</label>
                    <input type="text" class="form-control" id="inputISBN" aria-describedby="inputISBNHelp" placeholder="0-0000-000-0 // 0 0000 000 0" required="required">
                    <small id="inputISBNHelp" class="form-text text-muted">(*)</small>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="inputTitulo">Titulo</label>
                    <input type="text" class="form-control" id="inputTitulo" aria-describedby="inputTituloHelp" placeholder="Inroduce el titulo" required="required">
                    <small id="inputTituloHelp" class="form-text text-muted">(*)</small>
                </div>
                <div class="form-group col-sm-4">
                    <label for="inputAutor">Autor</label>
                    <input type="text" class="form-control" id="inputAutor" aria-describedby="inputAutorHelp" placeholder="Inroduce el autor">
                    <small id="inputAutorHelp" class="form-text text-muted">Si se deja en blanco será anonimo</small>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="inputSaga">Saga</label>
                    <input type="text" class="form-control" id="inputSaga" aria-describedby="inputSagaHelp" placeholder="Inroduce la saga">
                    <small id="inputSagaHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group col-sm-4">
                    <label for="inputCategoria">Categoría</label>
                    <input type="text" class="form-control" id="inputCategoria" aria-describedby="inputCategoriaHelp" placeholder="Inroduce la categoría" required="required"> 
                    <small id="inputCategoriaHelp" class="form-text text-muted">(*)</small>
                </div>
                <div class="form-group col-sm-3">
                    <label for="inputFechaPubli">Fecha publicación</label>
                    <input type="date" class="form-control" id="inputFechaPubli" aria-describedby="inputFechaPubliHelp" placeholder="Inroduce la fecha de publicación">
                    <small id="inputFechaPubliHelp" class="form-text text-muted"></small>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="inputEditorial">Editorial</label>
                    <input type="text" class="form-control" id="inputEditorial" aria-describedby="inputEditorialHelp" placeholder="Inroduce la editorial">
                    <small id="inputEditorialHelp" class="form-text text-muted">(*)</small>
                </div>
                <div class="form-group col-sm-4">
                    <label for="inputEdicion">Edición</label>
                    <input type="text" class="form-control" id="inputEdicion" aria-describedby="inputEdicionHelp" placeholder="Inroduce la edición del libro">
                    <small id="inputEdicionHelp" class="form-text text-muted"></small>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="inputOtros">Otros</label>
                    <textarea  class="form-control" id="inputOtros" aria-describedby="inputOtrosHelp" placeholder="Información adicional" rows="5"></textarea>
                    <small id="inputOtrosHelp" class="form-text text-muted"></small>
                </div>
            </div>
            <div id="errValidacion">Los campos (*) son obligatorios</div>
        </form>
        <button onclick="validaInsertLibro()">Insertar libro</button>
    </body>
</html>
